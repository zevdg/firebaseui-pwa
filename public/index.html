<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FirebaseUI Auth Demo</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://www.gstatic.com/firebasejs/live/4.3/firebase.js"></script>
  <script src="config.js"></script>
  <script src="common.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
  <script src="https://cdn.firebase.com/libs/firebaseui/2.6.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.1/firebaseui.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/assets/img/icon.png">
  <script>
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').then(registration => {
        console.log('SW registered: ', registration);
      }).catch(registrationError => {
        console.log('SW registration failed: ', registrationError);
      });
    });
  }
  </script>
</head>

<body>
  <div id="container">
    <h3>FirebaseUI Demo</h3>
    <div id="loading">Loading...</div>
    <div id="loaded" class="hidden">
      <div id="main">
        <div id="user-signed-in" class="hidden">
          <div id="user-info">
            <div id="photo-container">
              <img id="photo">
            </div>
            <div id="name"></div>
            <div id="email"></div>
            <div id="phone"></div>
            <div class="clearfix"></div>
          </div>
          <p>
            <button id="sign-out">Sign Out</button>
            <button id="delete-account">Delete account</button>
          </p>
        </div>
        <div id="user-signed-out" class="hidden">
          <h4>You are signed out.</h4>
          <fieldset>
              <legend>Configuration</legend>
              signin flow
              <label for="signin-popup">
                <input type="radio" id="signin-popup" name="signin" value="popup">
                popup
              </label>
              <label for="signin-redirect">
                <input type="radio" id="signin-redirect" name="signin" value="redirect">
                redirect
              </label>
            </fieldset>
          <div id="firebaseui-spa">
            <div id="firebaseui-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
